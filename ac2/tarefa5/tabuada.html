<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>   
    <title>Exercicio 4</title>
</head>
<body>
    <div class="row">
        <h3>Exercicio 4</h3>
        <p>Adapte o exercício anterior para o valor não ser mais fixo. O valor deve ser recebido de um campo da tela.</p>
        <div class="col-md-3">
            <div class="mb-2">
                <label class="form-label">Numero</label>
                <input class="form-control" id="numT">
            </div>
                <button class="btn btn-primary" onclick="tabuada()">Tabuada</button>
              
        </div>

    </div>
    <br>
    <script>
            function tabuada(){
                let numb = document.getElementById("numT").value;
                for(let i = 1; i <= 10;i++){
                    document.write(numb + " x " + i + " = " + (numb * i ) + '<br/>');             
            }
        }
    </script>
</body>
</html>
