<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de aluno</title>
</head>
<body>
    <!--https://html5up.net/-->
    <form  method= "post" action="https://64e6a1ab09e64530d1801b9d.mockapi.io/andre/api/v1/aluno">
        <fieldset>
            <legend>Cadastro Aluno</legend>
            <div>
                <label>Nome:</label>
                <input name = "nome" required placeholder="Digite o nome">
            </div>
            <div>
                <label>Curso:</label>
                <select name="curso" required placeholder="Selecione">
                    <option value="ADS">Analise e Desenv. Sistemas</option>
                    <option value="JD">Jogos Digitais</option>
                </select>
            </div>
            <div>
                <button type="submit">Salvar</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
